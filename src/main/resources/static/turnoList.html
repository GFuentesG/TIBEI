<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa; /* Fondo ligero */
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff; /* Color azul moderno */
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-pills .nav-link {
            font-size: 1.1rem;
            color: #007bff;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .nav-pills .nav-link:hover {
            background-color: #e9ecef; /* Fondo gris claro al pasar el cursor */
            color: #0056b3;
        }

        table {
            margin-top: 20px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2; /* Fondo alternado para filas */
        }

        .table-responsive {
            margin-bottom: 20px;
        }

        /* Estilo del formulario */
        #div_odontologo_updating {
            background-color: #e6fffa; /* Fondo suave */
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            font-size: 1.1rem;
            padding: 10px 20px;
            margin-top: 20px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        /* Mensajes de respuesta */
        #response {
            display: none;
            margin: 10px;
            background-color: #d4edda;
            border-left: 5px solid #28a745;
            padding: 15px;
            border-radius: 5px;
            color: #155724;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Barra de navegación -->
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/turnoAlta.html">Agendar Turno</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/turnoList.html">Listar Turnos</a>
        </li>
    </ul>

    <!-- Tabla de turnos -->
    <div id="div_turno_table">
        <h1>Listado de Turnos</h1>
        <div class="row col-md-12 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Odontólogo</th>
                    <th>Paciente</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">
                <!-- Aquí se llenarán los turnos desde el JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Formulario para modificar turnos -->
    <div class="row">
        <div class="col-sm-6" style="display: none;" id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label>Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label>Odontólogo:</label>
                    <select class="form-control" id="odontologo_id"></select>
                </div>
                <div class="form-group">
                    <label>Paciente:</label>
                    <select class="form-control" id="paciente_id"></select>
                </div>
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" class="form-control" id="fecha">
                </div>
                <div class="form-group">
                    <label>Hora:</label>
                    <input type="time" class="form-control" id="hora">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response">
                ¡Turno actualizado con éxito!
            </div>
        </div>
    </div>

    <!-- Botón de regreso a index -->
    <a href="/index.html" class="btn btn-secondary">Volver al Inicio</a>
</div>

<!-- Scripts para la funcionalidad -->
<script type="text/javascript" src="/js/get_turnos.js"></script>
<script type="text/javascript" src="/js/update_turno.js"></script>
<script type="text/javascript" src="/js/delete_turno.js"></script>
</body>
</html>

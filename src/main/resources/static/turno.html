<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            display: block;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        table {
            margin-top: 20px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        /* Centrado de botones */
        #turno-form button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gestión de Turnos</h1>

    <!-- Formulario para crear/editar un turno -->
    <form id="turno-form">
        <div class="form-group">
            <label for="odontologo">Odontólogo:</label>
            <select class="form-control" id="odontologo" required>
                <!-- Aquí se cargarán los odontólogos disponibles -->
            </select>
        </div>

        <div class="form-group">
            <label for="paciente">Paciente:</label>
            <select class="form-control" id="paciente" required>
                <!-- Aquí se cargarán los pacientes disponibles -->
            </select>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>

        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" class="form-control" id="hora" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Turno</button>
    </form>

    <!-- Lista de turnos -->
    <h2>Lista de Turnos</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Odontólogo</th>
            <th>Paciente</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="turnos-list">
        <!-- Aquí se cargarán los turnos -->
        </tbody>
    </table>

    <!-- Botón de regreso a index -->
    <a href="/index.html" class="btn btn-secondary">Volver al Inicio</a>
</div>

<script src="turnos.js"></script>
</body>
</html>

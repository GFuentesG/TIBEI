<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/app.js" defer></script> <!-- Script para buscar odontólogos disponibles -->
    <script src="js/turnos_tabs.js" defer></script> <!-- Manejo de las pestañas -->
    <style>
        /* Alinear los botones en una sola fila */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab-button {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 5px;
            background-color: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .tab-button.active {
            background-color: #155aaf;
        }

        .tab-button:hover {
            background-color: #357abd;
        }

        /* Botón para volver al índice */
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #555;
            color: white;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #back-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<!-- Botón de regreso al index -->
<a href="index.html" id="back-button">Regresar</a>

<!-- Encabezado -->
<header class="header">
    <h1>Gestión de Turnos</h1>
</header>

<!-- Contenedor principal -->
<main class="container">
    <div class="tabs">
        <!-- Pestañas -->
        <button class="tab-button" onclick="openTab(event, 'buscar-disponibles')">Buscar Odontólogos Disponibles</button>
        <button class="tab-button" onclick="openTab(event, 'buscar-disponibilidad-odontologo')">Buscar Disponibilidad de un Odontólogo</button>
        <button class="tab-button active" onclick="openTab(event, 'registrar-turno')">Registrar Turno</button>
    </div>

    <!-- Buscar odontólogos disponibles -->
    <div id="buscar-disponibles" class="tab-content" style="display: none;">
        <h2>Buscar odontólogos disponibles por fecha y hora</h2>
        <form id="buscar-disponibles-form">
            <label for="fecha-disponible">Fecha:</label>
            <input type="date" id="fecha-disponible" name="fecha" required><br>

            <label for="hora-disponible">Hora:</label>
            <input type="time" id="hora-disponible" name="hora" required><br>

            <button type="submit">Buscar Odontólogos Disponibles</button>
        </form>
        <ul id="odontologos-disponibles"></ul>
    </div>

    <!-- Buscar disponibilidad de un odontólogo -->
    <div id="buscar-disponibilidad-odontologo" class="tab-content" style="display: none;">
        <h2>Buscar disponibilidad de un odontólogo por nombre</h2>
        <form id="buscar-disponibilidad-odontologo-form">
            <label for="odontologo-nombre-disponibilidad">Nombre del Odontólogo:</label>
            <input type="text" id="odontologo-nombre-disponibilidad" name="odontologo-nombre" required><br>

            <button type="submit">Buscar Disponibilidad</button>
        </form>
        <ul id="disponibilidad-odontologo"></ul>
    </div>

    <!-- Registrar Turno -->
    <div id="registrar-turno" class="tab-content" style="display: block;">
        <h2>Registrar Turno</h2>
        <form id="form-alta-turno">
            <label for="odontologo-nombre">Nombre del Odontólogo:</label>
            <input type="text" id="odontologo-nombre" name="odontologoNombre" onkeyup="buscarOdontologo()" required>
            <ul id="odontologo-resultados"></ul>
            <input type="hidden" id="odontologo-id" name="odontologoId">

            <label for="paciente-nombre">Nombre del Paciente:</label>
            <input type="text" id="paciente-nombre" name="pacienteNombre" onkeyup="buscarPaciente()" required>
            <ul id="paciente-resultados"></ul>
            <input type="hidden" id="paciente-id" name="pacienteId">

            <label for="fecha-turno">Fecha:</label>
            <input type="date" id="fecha-turno" name="fecha" required><br>

            <label for="hora-turno">Hora:</label>
            <input type="time" id="hora-turno" name="hora" required><br>

            <button type="submit">Registrar Turno</button>
        </form>
    </div>
</main>

<!-- Pie de página -->
<footer>
    <p>&copy; 2024 Gestión de Turnos. Todos los derechos reservados.</p>
</footer>

<script src="js/turno_tabs.js"></script>
</body>
</html>

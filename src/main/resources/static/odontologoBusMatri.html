<!DOCTYPE html>
<html lang="es">
<head>
    <title>Buscar Odontólogo por Matrícula</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
            padding: 20px;
        }

        .container {
            background-color: #ffffff; /* Fondo blanco */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            max-width: 800px; /* Ancho máximo */
            margin: 0 auto;
        }

        h1, h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-pills .nav-link {
            font-size: 1.1rem;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            font-size: 1.1rem;
            padding: 10px 20px;
            margin-top: 20px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            margin-top: 20px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        /* Botones centrados */
        #buscar_odontologo_btn {
            display: block;
            margin: 20px auto 0 auto;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Navegación -->
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/odontologoAlta.html">Agregar nuevo</a> <!-- Ruta correcta hacia odontologoAlta.html -->
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/odontologoList.html">Listar todos</a>
        </li>
    </ul>

    <!-- Formulario de búsqueda -->
    <div id="buscar_odontologo_div">
        <h1>Buscar Odontólogo por Matrícula</h1>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" class="form-control" id="matricula" placeholder="Ingrese la matrícula">
        </div>
        <button id="buscar_odontologo_btn" class="btn btn-primary">Buscar</button>
    </div>

    <!-- Resultados -->
    <div id="odontologo_resultado" style="display: none;">
        <h2>Resultado de la búsqueda</h2>
        <table id="odontologoTable" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Matrícula</th>
            </tr>
            </thead>
            <tbody id="odontologoTableBody">
            </tbody>
        </table>
    </div>

    <!-- Botón de regreso a index -->
    <a href="/index.html" class="btn btn-secondary">Volver al Inicio</a> <!-- Botón de regreso a index.html -->
</div>

<script type="text/javascript" src="/js/get_odontologo_matricula.js"></script>
</body>
</html>

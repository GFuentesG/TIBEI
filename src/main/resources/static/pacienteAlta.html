<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h3 {
            font-size: 1.8rem;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-danger {
            background-color: #dc3545;
            font-size: 1.1rem;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-secondary {
            font-size: 1.1rem;
            padding: 10px 20px;
            margin-top: 20px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        #response {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: #d4edda;
            border-left: 5px solid #28a745;
            border-radius: 5px;
            color: #155724;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            .btn-danger, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/pacienteList.html">Listar Pacientes</a>
        </li>
    </ul>

    <div class="row">
        <div class="col-sm-12" style="background-color:#e6fffa; padding:20px; border-radius:10px;">
            <h3>Agregar Pacientes</h3>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese el apellido" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" name="dni" placeholder="Ingrese el DNI" required>
                </div>
                <div class="form-group">
                    <label for="fechaAlta">Fecha de Alta:</label>
                    <input type="date" class="form-control" id="fechaAlta" name="fechaAlta" required>
                </div>
                <div class="form-group">
                    <label for="calle">Calle:</label>
                    <input type="text" class="form-control" id="calle" name="calle" placeholder="Ingrese la calle" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="number" class="form-control" id="numero" name="numero" placeholder="Ingrese el número" required>
                </div>
                <div class="form-group">
                    <label for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad" name="localidad" placeholder="Ingrese la localidad" required>
                </div>
                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia" name="provincia" placeholder="Ingrese la provincia" required>
                </div>

                <button type="submit" class="btn btn-danger" id="btn-add-new-paciente">Guardar</button>
            </form>

            <div id="response">
                ¡Paciente agregado con éxito!
            </div>
        </div>
    </div>

    <!-- Botón de regreso a index -->
    <a href="/index.html" class="btn btn-secondary">Volver al Inicio</a>
</div>

<script type="text/javascript" src="/js/post_paciente.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- CSS personalizado para mejoras estéticas -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-pills .nav-link {
            font-size: 1.1rem;
            color: #007bff;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .nav-pills .nav-link:hover {
            background-color: #e9ecef;
            color: #0056b3;
        }

        table {
            margin-top: 20px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .table-responsive {
            margin-bottom: 20px;
        }

        /* Estilo del formulario */
        #div_paciente_updating {
            background-color: #e6fffa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            font-size: 1.1rem;
            padding: 10px 20px;
            margin-top: 20px;
            display: block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        #response {
            display: none;
            margin: 10px;
            background-color: #d4edda;
            border-left: 5px solid #28a745;
            padding: 15px;
            border-radius: 5px;
            color: #155724;
        }

    </style>

    <script type="text/javascript" src="/js/update_paciente.js"></script>
    <script type="text/javascript" src="/js/delete_paciente.js"></script>
</head>
<body>
<div class="container">
    <!-- Barra de navegación -->
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/pacienteAlta.html">Agregar nuevo</a> <!-- Enlace corregido -->
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/pacienteList.html">Listar todos</a>
        </li>
    </ul>

    <!-- Tabla de pacientes -->
    <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div class="row col-md-12 table-responsive">
            <table id="pacienteTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha de Alta</th>
                    <th>Calle</th> <!-- Añadido -->
                    <th>Número</th> <!-- Añadido -->
                    <th>Localidad</th> <!-- Añadido -->
                    <th>Provincia</th> <!-- Añadido -->
                    <th></th>
                </tr>
                </thead>
                <tbody id="pacienteTableBody">
                <!-- Aquí se llenarán los datos dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Formulario para modificar pacientes -->
    <div class="row">
        <div class="col-sm-6" style="display: none;" id="div_paciente_updating">
            <form id="update_paciente_form">
                <div class="form-group">
                    <label for="paciente_id">Id:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="apellido">
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" placeholder="dni">
                </div>
                <div class="form-group">
                    <label for="fechaAlta">Fecha de Alta:</label>
                    <input type="text" class="form-control" id="fechaAlta" placeholder="fechaAlta">
                </div>
                <div class="form-group">
                    <label for="calle">Calle:</label>
                    <input type="text" class="form-control" id="calle" placeholder="calle">
                </div>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero" placeholder="número">
                </div>
                <div class="form-group">
                    <label for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad" placeholder="localidad">
                </div>
                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia" placeholder="provincia">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px"></div>
        </div>
    </div>

    <!-- Botón de regreso a index -->
    <a href="/index.html" class="btn btn-secondary">Volver al Inicio</a> <!-- Botón de regreso -->
</div>

<script type="text/javascript" src="/js/get_paciente.js"></script>
</body>
</html>
